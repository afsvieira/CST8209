<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/calendar.css">
  </head>
  <body>
    <!-- Event summary (above the calendar) -->
    <div id="event-summary">
      <p>Total Events: <span id="event-count">0</span></p>
    </div>

    <!-- Clock container -->
    <div id="clock-container" class="text-center mb-4">
      <canvas id="clock" width="200" height="200"></canvas>
    </div>

    <!-- Add New Event Button -->
    <div class="d-flex justify-content-end mb-4">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#eventModal">
        Add New Event
      </button>
    </div>

    <!-- Calendar -->
    <div id="calendar" class="row g-2 mb-4"></div>

    <!-- New Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Add New Event</h5>
            <button type="button" class="btn btn-close" data-dismiss="modal" aria-label="Close">&times;</button>
          </div>
          <div class="modal-body">
            <form id="event-form" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="event-date" class="form-label">Event Date</label>
                <input type="text" id="event-date" class="form-control" name="event-date" placeholder="Select a date" required>
              </div>
              <div class="mb-3">
                <label for="event-title" class="form-label">Event Title</label>
                <input type="text" id="event-title" class="form-control" name="event-title" placeholder="Enter the title" required>
              </div>
              <div class="mb-3">
                <label for="event-description" class="form-label">Event Description</label>
                <textarea id="event-description" class="form-control" name="event-description" placeholder="Enter a description" required></textarea>
              </div>
              <div class="progress mb-3">
                <div class="progress-bar" id="form-progress" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/calendar.js"></script>
    <script src="assets/js/clock.js"></script>
  </body>
</html>
